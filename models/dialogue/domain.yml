%YAML 1.1
---
action_factory: null
action_names:
- utter_greet
- utter_goodbye
- utter_youre_welcome
actions:
- utter_greet
- utter_goodbye
- utter_youre_welcome
config:
  store_entities_as_slots: true
entities:
- PERSON
intents:
- goodbye:
    use_entities: true
- thankyou:
    use_entities: true
- greet:
    use_entities: true
slots:
  PERSON:
    initial_value: John
    type: rasa_core.slots.TextSlot
templates:
  utter_goodbye:
  - text: Bye!
  - text: I hope you had a good experience today!
  - text: See you soon!
  - text: Talk to you later!
  - text: Goodbye.
  utter_greet:
  - text: Hi!
  - text: Hello, {PERSON}!
  - text: Hi {PERSON}, it's great to hear from you!
  - text: Hey {PERSON}, how can I help you?
  utter_youre_welcome:
  - text: You're welcome, {PERSON}!
  - text: No problem {PERSON}, I'm happy to help.
  - text: You're welcome.
  - text: No problem!
