# User intentions
intents:
    # Casual intents
    - greet
    - goodbye
    - dont_know
    - affirm
    - deny
    - other # bot didn't understand/not yet supported

    # Meta-requests
    - another_request
    - wrong_request
    - check_status

    # 311 service requests
    - fix_pothole
    - fix_streetlight
    - rodent_baiting
    - garbage_can_maintainance

    # Other requests
    - transit_time
    - contact_alderman

    # Request-related info
    - give_location
    - give_approximate_location

# Pieces of info
entities:
    - request_type
    - location
    - location_details

# Conversation status
slots:
    request:
        type: text
    location:
        type: text

# Possible actions
actions:
    - utter_greet
    - utter_goodbye
    - utter_thank_you
    - utter_no_problem
    - utter_sorry
    - utter_did_not_understand
    - ask_another_request
    - restart

    - ask_location
    - ask_location_details
    - ask_general_location
    - utter_address_not_found
    - offer_address_suggestions

    - confirm_request
    - submit_request

    - bug_report_conversation_log

# What to say
templates:
    utter_greet:
        - text: "Hello!"
    utter_goodbye:
        - text: "Have a nice day!"
    ask_another_request:
        - text: "Is there anything else you want to do?"
    utter_did_not_understand:
        - text: "Sorry, I didn't understand that." #add debug email