
intents:
  - greet
  - goodbye
  - thankyou

actions:
  - utter_greet
  - utter_goodbye
  - utter_youre_welcome

entities:
  - PERSON

slots:
  PERSON:
    type: text
    initial_value: "John"

templates:
  utter_greet:
    - "Hi!"
    - "Hello, {PERSON}!"
    - "Hi {PERSON}, it's great to hear from you!"
    - "Hey {PERSON}, how can I help you?"

  utter_goodbye:
    - "Bye!"
    - "I hope you had a good experience today!"
    - "See you soon!"
    - "Talk to you later!"
    - "Goodbye."

  utter_youre_welcome:
    - "You're welcome, {PERSON}!"
    - "No problem {PERSON}, I'm happy to help."
    - "You're welcome."
    - "No problem!"
